name: Daily Repository Update

permissions:
  contents: write

on:
  schedule:
    - cron: '30 2 * * *'
  workflow_dispatch:

jobs:
  update-repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 23f3000351@ds.study.iitm.ac.in
        run: echo "Running automated daily update"

      - name: Make daily commit
        run: |
          echo "Last updated on $(date)" >> daily-log.txt
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add daily-log.txt
          git commit -m "Automated daily update $(date)" || echo "No changes to commit"
          git push
